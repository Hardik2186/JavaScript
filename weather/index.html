<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #weatherResult {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div>
        <h1>Weather Checker</h1>
        <p>Check the weather in your city!</p>
        <form id="weatherForm" onsubmit="getWeather(event)">
            <input type="text" id="cityInput" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult"></div>
    </div>
    <script>
        function getWeather(e) {
            e.preventDefault();
            const weather = {
                "Surat": 25,
                "Anand": 20,
                "Ahmedabad": 28,
                "Mumbai": 30,
                "Delhi": 32,
                "Pune": 27,
                "Bangalore": 26,
                "Chennai": 31,
                "Kolkata": 29,
                "Jaipur": 33
            };
            let city = document.getElementById("cityInput").value.trim();
            city = city.charAt(0).toUpperCase() + city.slice(1).toLowerCase();

            const ans = document.getElementById("weatherResult");
            ans.innerHTML = `The weather is ${weather[city]}`;
        }
    </script>
</body>
</html>
